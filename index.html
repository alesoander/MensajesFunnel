<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSpeak - Env√≠o Automatizado de Mensajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>WeSpeak</h1>
            <p>Env√≠o Automatizado de Mensajes de Onboarding</p>
        </div>

        <div id="messageBox" class="message"></div>

        <form id="messageForm">
            <div class="form-group">
                <label for="wespeak_link">
                    Link de Acceso WeSpeak <span class="required">*</span>
                </label>
                <input 
                    type="url" 
                    id="wespeak_link" 
                    name="wespeak_link" 
                    placeholder="https://..."
                    required
                >
            </div>

            <div class="form-group">
                <label for="firstname">
                    Nombre del Responsable de Onboarding <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="firstname" 
                    name="firstname" 
                    placeholder="Ej: Mar√≠a"
                    required
                >
            </div>

            <div class="form-group">
                <label for="opportunity">
                    Nombre de la Oportunidad <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="opportunity" 
                    name="opportunity" 
                    placeholder="Ej: Hotel Paradise"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">
                    Email del Cliente <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="cliente@ejemplo.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="notes">
                    Notas de Presentaci√≥n Onboarding (Opcional)
                </label>
                <textarea 
                    id="notes" 
                    name="notes" 
                    placeholder="Notas adicionales para incluir en el mensaje..."
                ></textarea>
                <div class="note">
                    Si se incluyen notas, aparecer√°n como un punto adicional en la lista del email.
                </div>
            </div>

            <button type="submit" id="submitBtn">
                üìß Enviar Mensaje
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Enviando mensaje...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
